<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>War Card Game</title>
</head>
<body id="screen">
    <header>
        <h1>WAR</h1>
    </header>
    <main>
        <div class="playing-area">
            <div id="p1-deck" class="card deck-card">
                <img id="p1-animation-card" src="./assets/images/red_back.png" alt="card to animate">
                <img class="card-img" src="./assets/images/red_back.png" alt="top card">
                <div class="card-img-overlay deck-overlay">
                    <h1 id="p1-card-count"></h1>
                </div>
            </div>
            <div id="p1-card" class="card deck-card"></div>
            <div id="p2-card" class="card deck-card"></div>
            <div id="p2-deck" class="card deck-card">
                <img id="p2-animation-card" src="./assets/images/red_back.png" alt="card to animate">
                <img class="card-img" src="./assets/images/red_back.png" alt="top card">
                <div class="card-img-overlay deck-overlay">
                    <h1 id="p2-card-count"></h1>
                </div>
            </div>
        </div>
        <div class="button-area">
            <div id="p1-war-array"></div>
            <button id="battle-btn"></button>
            <div id="p2-war-array"></div>
        </div>
    </main>
    <footer>
        <p>
            . . .through me you enter into the city of woes,
            through me you enter into eternal pain, 
            through me you enter the population of loss.
            . . .abandon all hope, you who enter here.
        </p>
    </footer>
    <script src="./src/war.js"></script>
    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
